        function getWebrtcUserMedia(videoElement) {
            if (window.AudioContext) {
                var audioContext = new window.AudioContext();
                var analyser = audioContext.createAnalyser();
                analyser.fftSize = 1024;
                analyser.smoothingTimeConstant = 0.5;
            }

            videoElement.poster = noCameraPoster;

            function videoEnded() {
                videoElement.src = '';
                videoElement.poster = noCameraPoster;
            }
            videoElement.onended = videoEnded;
            videoElement.onplay = function() {
                this.poster = null;
            }

            var constraints = {
                video: {
                    optional: [{
                        minWidth: 320
                    }, {
                        minWidth: 640
                    }, {
                        minWidth: 1024
                    }, {
                        minWidth: 1280
                    }]
                },
                audio: true,
            };

            modal.textContent = 'Please allow access to your camera and microphone';
            modal.style.display = 'block';
            navigator.getUserMedia(constraints,
                function(localMediaStream) {
                    modal.style.display = 'none';
                    videoElement.src = url.createObjectURL(localMediaStream);

                    var videoStream = localMediaStream.getVideoTracks().shift();
                    if (videoStream) {
                        videoStream.onended = videoEnded;
                    } else {
                        videoEnded();
                    }

                    if (window.AudioContext) {
                        try {
                            mediaStreamSource = audioContext.createMediaStreamSource(localMediaStream);
                            mediaStreamSource.connect(analyser);

                            console.log('Creating WebRTC audio interval');

                            window.setInterval(function() {
                                if (audioContext.state === 'suspended') {
                                    audioContext.resume();
                                }
                                var array = new Uint8Array(analyser.frequencyBinCount);
                                analyser.getByteFrequencyData(array);
                                var values = 0;

                                var length = array.length;
                                for (var i = 0; i < length; i++) {
                                    values += array[i];
                                }
                                audioLevel.style.width = Math.min(100, values / length) + '%';
                            }, 100);

                            analyser.disconnect();
                        } catch (e) {
                            console.log('Failed to create media stream source for audio context', e);
                        }
                    }
                },
                function(err) {
                    console.log(err);
                    modal.style.color = '#c00';
                    modal.textContent = 'Unable to access your camera and/or microphone';
                }
            );
        }

        function getFlashUserMedia(flashElement) {
            flashElement.setSelfviewRatio(1);
            flashElement.initCamera(false);
            flashElement.initMicrophone(false);
            flashElement.showSelfview();

            var flashMicrophoneInterval = window.setInterval(function() {
                try {
                    var mediaStats = flashElement.getMediaStatistics();
                    audioLevel.style.width = Math.min(100, mediaStats.Outgoing.Audio.Level) + '%';
                } catch (e) {
                    window.clearInterval(flashMicrophoneInterval);
                }
            }, 100);
        }

        window.flash_is_ready = function() {
            console.log("FLASH READT")
            getFlashUserMedia(document.getElementById('flashVideoPreview'));
        }

        function init() {
            if (navigator.getUserMedia) {
                videoPlaceholder.innerHTML = '<video id="videoPreview" autoplay muted width="512"></video>';
                getWebrtcUserMedia(videoPreview);
            } else {
                swfobject.embedSWF(
                    '/static/webrtc/flash/PexVideo.swf',
                    'videoPlaceholder',
                    512,
                    288,
                    '11.1.0',
                    'playerProductInstall.swf', {}, {
                        quality: 'high',
                        bgcolor: '#262626',
                        allowscriptaccess: 'always',
                        allowfullscreen: 'true',
                        wmode: 'transparent',
                        scale: 'exactFit',
                    }, {
                        id: 'flashVideoPreview',
                        name: 'PexVideo',
                        align: 'middle',
                    });
            }
        }

<body onload="init()">
    <h2>Video Preview</h2>

    <div id="videoPlaceholder"></div>

    <h2>Audio Level Indication</h2>

    <div style="width: 512px; background-color: #a00; ">
        <div id="audioLevel" style="width: 0; height: 10px; background-color: #0a0; transition: width 0.1s linear">
        </div>
    </div>

    <div id="modal"></div>
</body>

</html>
